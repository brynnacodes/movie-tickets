<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Limelight" rel="stylesheet">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1 id="header">Showtimes!</h1>
      <form id="ticket-form">
        <div class="row">

          <div class="col-md-5">
            <h4>Select a movie</h4>
            <select id="movie">
              <option value="Lord of the Bracelets">Lord of the Bracelets</option>
              <option value="Hagrid Portly and the Ordinary Everyday Without Magic">Hagrid Portly and the Ordinary Everyday Without Magic</option>
              <option value="Space Balls III">Space Balls III</option>
            </select>
          </div>
          <div class="col-md-4">
            <h4>Select a time</h4>
            <select id="time">
              <option value="Matinee">Matinee</option>
              <option value="Evening Showing">Evening showing</option>
              <option value="Late showing">Late showing</option>
            </select>
          </div>
          <div class="col-md-3">
            <h4>Select your age</h4>
            <select id="age">
              <option value="child">17 and under</option>
              <option value="adult">18 to 64</option>
              <option value="senior">65 and over</option>
            </select>
          </div>
          <button class="btn" type="submit">Enter</button>
        </div>
      </form>
      <div id="show-ticket">

      </div>
    </div>
  </body>
</html>
